{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load widget_tweaks %}

{% block content %}
    <div class="container" style="margin-top: 100px;">
        <h3 class="text-center">Account Settings</h3>
        <form method="POST" enctype="multipart/form-data" class="mx-auto" 
        style="max-width: 300px;">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block mt-3">Save changes</button>
        </form>
    </div>
{% endblock %}
