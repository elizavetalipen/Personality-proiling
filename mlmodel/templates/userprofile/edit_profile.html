{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load widget_tweaks %}

{% block content %}
    <div class="container" style="margin-top: 30px;">
        <h2 class="text-center">Edit Profile Information</h2>
        <!-- Wrap the form in a Bootstrap container and set the desired maximum width -->
        <form method="POST" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block mt-3">Apply changes</button>
        </form>
    </div>
{% endblock %}
