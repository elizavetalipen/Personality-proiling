{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 120px;">
  <div class="col-md-8">
    <h2 class="text-center">Predict Your MBTI Personality Type</h2>
    <p class="text-center">
        This is a demostration of ML algorith that predicts user's MBTI personality type.
    </p>
    <div class="text-center">
      {% if user.is_authenticated %}
      <a class="btn btn-primary" href="{% url 'predict' %}" role="button">Predict</a>
      {% else %}
      <a class="btn btn-primary" href="{% url 'register' %}" role="button">Create an account</a>
      <a class="btn btn-info" href="{% url 'predict' %}" role="button">Predict</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
